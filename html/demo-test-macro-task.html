<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        console.log('task 1')

        let channel = new MessageChannel()
        let port1 = channel.port1
        let port2 = channel.port2

        port2.onmessage = function(e) {
            console.log('task message channel:', e.data)
            promiseTask('message channel')
        }

        console.log('task 3')


        setTimeout(() => {
            console.log('task setTimeout')
            promiseTask('setTimeout')
        })


        console.log('task 4')

        port1.postMessage("111")

        function promiseTask(from) {
            Promise.resolve().then(()=> {
                console.log('task promise then from:', from)
            })
        }
        
        promiseTask('main')

        console.log('task 5')



    </script>
</body>
</html>
