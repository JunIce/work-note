<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Map</title>

    <!-- 引入的相关静态资源 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/3.19/esri/css/esri.css"
    />
    <script type="text/javascript" src="https://js.arcgis.com/3.19/"></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      // amd 资源的加载方式， 这里我们需要注意的是，如果需要使用第三方的库，比如jquery，需要在 init.js 之前引入，不然会报错
      require(["esri/map", "esri/layers/ArcGISTiledMapServiceLayer"], function (
        Map,
        ArcGISTiledMapServiceLayer
      ) {
        map = new Map("map", {
          center: [116.3, 39.9],
          zoom: 13,
        });

        // 加载切片地图服务，这里我们使用的是一个网上提供的地图服务
        var mapService = new ArcGISTiledMapServiceLayer(
          "http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetWarm/MapServer"
        );
        map.addLayer(mapService);
      });
    </script>
  </body>
</html>
